<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
  </head>

  <body>

    <main>
      <article class="product">
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 593px)">
          <source srcset="images/image-product-mobile.jpg" media="(max-width: 592px)" class="product-image">

          <img src="images/image-product-desktop.jpg" alt="Gabrielle CHANEL perfume" class="product-image">
        </picture>
        <!-- <img srcset="images\image-product-desktop.jpg 600w, images\image-product-mobile.jpg 686w"
          sizes="(max-width: 592px) 686px" alt="Perfume image" class="product-image"> -->
        <div class="product-info">
          <p class="product-category">Perfume</p>

          <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>

          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="pricing">
            <span class="product-price">$149.99</span>
            <span class="product-full-price">$169.99</span>
          </div>

          <button class="button-cart">
            <img src="images/icon-cart.svg" alt="Add to cart icon">
            <span>Add to Cart</span>
          </button>
        </div>
      </article>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/RainOfTea">Rain Of Tea</a>.
      </div>
    </footer>
  </body>

</html>
